<banner></banner>
<navbar></navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <sidebar></sidebar>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <ncy-breadcrumb></ncy-breadcrumb>
            </div>

            <div class="content">
                <h4 class="page-header">Edit Profil SKPD</h4>
                <div class="col-sm-6">
                    <div class="well">
                        <form class="form-horizontal" name="form" ng-submit="submit(form)" novalidate>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Tahun Perencanaan</label>
                                <label class="col-sm-9 control-label-left" ng-model="data.tahun">{{data.tahun}}</label>
                            </div>
                            <div class="form-group" ng-class="{'has-error':form.skpd.$error.required && submitted}">
                                <label class="col-sm-3 control-label">Nama SKPD</label>
                                <div class="col-sm-9">
                                    <input type="text" name="skpd" class="form-control input-sm" ng-model="data.skpd" required>
                                    <p class="help-block" ng-show="form.skpd.$error.required && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Tidak boleh kosong
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Provinsi</label>
                                <label class="col-sm-9 control-label-left" ng-model="data.map">{{data.map}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Alamat SKPD</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" rows="3" ng-model="data.alamat"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">No. Telepon</label>
                                <div class="col-sm-9">
                                    <input type="text" name="telp" class="form-control input-sm" ng-model="data.telp">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">No. Fax</label>
                                <div class="col-sm-9">
                                    <input type="text" name="fax" class="form-control input-sm" ng-model="data.fax">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email SKPD</label>
                                <div class="col-sm-9">
                                    <input type="text" name="email" class="form-control input-sm" ng-model="data.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><strong>Contact Person</strong></label>
                                <label class="col-sm-9 control-label-left"><i><small>*) Yang menangani perencanaan</small></i></label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Nama</label>
                                <div class="col-sm-9">
                                    <input type="text" name="namakontak" class="form-control input-sm" ng-model="data.namakontak">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">No. Telepon</label>
                                <div class="col-sm-9">
                                    <input type="text" name="telpkontak" class="form-control input-sm" ng-model="data.telpkontak">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><strong>Kepala SKPD</strong></label>
                                <label class="col-sm-9 control-label-left"></label>
                            </div>
                            <div class="form-group" ng-class="{'has-error':form.namakepala.$error.required && submitted}">
                                <label class="col-sm-3 control-label">Nama</label>
                                <div class="col-sm-9">
                                    <input type="text" name="namakepala" class="form-control input-sm" ng-model="data.namakepala" required>
                                    <p class="help-block" ng-show="form.namakepala.$error.required && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Tidak boleh kosong
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error':form.nipkepala.$error.required && submitted}">
                                <label class="col-sm-3 control-label">NIP</label>
                                <div class="col-sm-9">
                                    <input type="text" name="nipkepala" class="form-control input-sm" ng-model="data.nipkepala" required>
                                    <p class="help-block" ng-show="form.nipkepala.$error.required && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Tidak boleh kosong
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
