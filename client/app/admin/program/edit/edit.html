<banner></banner>
<navbar></navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <sidebar></sidebar>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <ncy-breadcrumb></ncy-breadcrumb>
            </div>

            <div class="content">
                <h4 class="page-header">Program</h4>
                <div class="col-sm-6">
                    <div class="well">
                        <form class="form-horizontal" name="form" ng-submit="submit(form)" novalidate>
                            <div class="form-group" ng-class="{'has-error':form.k4.$error.required && submitted || form.k4.$error.pattern && submitted}">
                                <label class="col-sm-3 control-label">Kode Program</label>
                                <div class="col-sm-9">
                                    <input type="text" name="k4" class="form-control input-sm" ng-model="data.k4" ng-pattern="/^(\d)+$/" required disabled>
                                    <p class="help-block" ng-show="form.k4.$error.required && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Tidak boleh kosong
                                    </p>
                                    <p class="help-block" ng-show="form.k4.$error.pattern && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Harus angka
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error':form.uraian.$error.required && submitted}">
                                <label class="col-sm-3 control-label">Uraian Program</label>
                                <div class="col-sm-9">
                                    <input type="text" name="uraian" class="form-control input-sm" ng-model="data.uraian" required>
                                    <p class="help-block" ng-show="form.uraian.$error.required && submitted">
                                        <span class="fa fa-times-circle fa-fw"></span> Tidak boleh kosong
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Indikator Kinerja Program</label>
                                <div class="col-sm-9">
                                    <input type="text" name="indikator" class="form-control input-sm" ng-model="data.indikator">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Tampilkan?</label>
                                <div class="col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="data.tampilkan" data-animation="am-flip-x" bs-tooltip="tooltip">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                    <a href="" class="text-danger" style="margin-left: 10px;" ng-click="delete()" title="Hapus">Hapus</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
