<div class="aside" tabindex="-1" role="dialog" ng-controller="AdminProgramDeleteCtrl">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <h4 class="aside-title">Hapus ?</h4>
            </div>
            <div class="aside-body">
                <div class="alert alert-danger">
                    <div>PERHATIAN!!! DATA PENTING!!!</div>
                    <div>Anda akan menghapus seluruh data yang berkaitan</div>
                    <div>Apakah anda yakin akan menghapus data ini?</div>
                </div>
                <table class="table table-view alert alert-danger">
                    <tbody>
                        <tr>
                            <td>Kode</td>
                            <td>{{data.k1}}.{{data.k2}}.{{data.k3}}.{{data.k4}}</td>
                        </tr>
                        <tr>
                            <td>Uraian Program</td>
                            <td>{{data.uraian}}</td>
                        </tr>
                        <tr>
                            <td>Indikator Kinerja Program</td>
                            <td>{{data.indikator}}</td>
                        </tr>
                        <tr>
                            <td>Tampilkan?</td>
                            <td><span ng-if="data.tampilkan==true">Ya</span><span ng-if="data.tampilkan==false">Tidak</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="aside-footer">
                <ul class="list-inline">
                    <li><a href="" ng-click="$hide()">Tidak</a></li>
                    <li><a href="" class="text-danger" ng-click="delete(data._id)">Ya</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
